# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: one moment #网站标题
subtitle: Every day i ask myself , what kind of man do you want to be #网站副标题
description: 学习总结 思考感悟 知识管理 #网站描述
author:  bocheng #网站作者，在下方显示
email: ph13760674802@gmail.com #联系邮箱
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yovenny.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
#plugins:
#- hexo-generator-feed
#- hexo-generator-sitemap

#Feed Atom
#feed:
 # type: atom
  #path: atom.xml
  #limit: 20

#sitemap
#sitemap:
 # path: sitemap.xml

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: coney


# Deployment
## Docs: http://hexo.io/docs/deployment.html
#https #https://github.com/yovenny/yovenny.github.io.git git@github.com:yovenny/yovenny.github.io.git
deploy:
 type: git
 repository: https://github.com/yovenny/yovenny.github.io.git
 branch: master


  
  
